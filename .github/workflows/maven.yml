name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: [ubuntu-latest, macos-latest, windows-latest]
    strategy:
      matrix:
        jdk: [ 8, 11, 17 ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.jdk }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.jdk }}
        cache: maven
    - name: Build with Maven
      run: mvn -B package
